<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Formulário TrybeTrip</title>
  </head>
  <body>
    <header id="header">
      <h1>Formulário TrybeTrip!</h1>
    </header>

    <p><em>Preencha as informações para ter a chance de ganhar uma viagem!</em></p>

    <form action="" method="get" id="form">
      <div id="content-container">
        <fieldset>
          <div class="content-line">
            <label for="name-input">
            Nome: <input type="text" name="full-name" id="name-input" required>
            </label>
          </div>
          <div class="content-line">
            <label for="email-input">
            E-mail: <input type="email" name="e-mail" id="email-input" required>
            </label>
          </div>
        </fieldset>

        <div class="content-line">
          <label for="destination1">Preferência de destino:</label>
         <select name="destination" id="travel-options">
          <option value="" selected disabled></option>
          <option value="pe">Pernambuco</option>
          <option value="pb">Paraíba</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
         </select>
        </div>

        <div class="content-line">
          <fieldset>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? <br><br>
          <textarea name="reasons" id="reasons" cols="60" rows="30" required></textarea>
          </fieldset>
        </div>

        <div class="content-line">
          <label for="date-input">
          Melhor data para a sua viagem: <input type="date" name="date" id="date-input" required>
          </label>
        </div>

        <fieldset>
          <div class="content-line">
            <label for="check-news">
              <input type="checkbox" name="check1" id="check-news"> Gostaria de receber e-mail e promoções da trybe?
            </label>

            <label for="check-images">
            <input type="checkbox" name="check2" id="check-images" required><strong> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</strong>
            </label>
          </div>
        </fieldset>
      </div>

      <div id="buttons-container">
        <div class="buttons">
          <button type="submit" id="button-submit">Enviar</button>
          <button type="reset" id="button-reset">Limpar informações</button>
        </div>
      </div>

    </form>
    <script src="script.js"></script>
  </body>
</html>
