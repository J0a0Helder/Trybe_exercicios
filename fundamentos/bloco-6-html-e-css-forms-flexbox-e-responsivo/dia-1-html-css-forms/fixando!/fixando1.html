<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tela de login</h1>
    <form action="" method="get">
        <label for="email">Email: 
        <input type="text" name="email" required placeholder="digite o seu email!" id="email" autocomplete="off" autofocus>
        </label>
        <label for="senha">Senha: 
        <input type="password" name="senha" required placeholder="digite sua senha!" id="senha">
        </label>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
